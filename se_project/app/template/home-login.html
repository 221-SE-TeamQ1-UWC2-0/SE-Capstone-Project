{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

    <link rel="stylesheet" href='{% static "css/home.css" %}'>

    
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  </head>
  <body>
    <h1 class="title">UWC 2.0</h1>
    <div class="container">
        <div class="login">
            <!--<div>
                <h4 style="padding:15px;"><b>Login</b></h4>
            </div>
            <div class="admin">
                <a>Administrators</a>
            </div>
            <div class="staff">
                <a>Staffs</a>
            </div>-->
            <div>
                <h1><b>LOGIN</b></h1>
                <h5>Enter your username and password</h5>
            </div>
            
            <form method="POST" action="" class="register-form" id="login-form">`
                {% csrf_token %}
                <div class="form-group">
                    <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                    <input type="text" name="username" id="your_name" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                    <input type="password" name="user_password" id="your_pass" placeholder="Password">
                </div>
                <div class="tick">
                    <input type="checkbox" name="remember-me" id="remember-me" class="agree-term">
                    <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember password ?</label>
                </div>
                <div class="form-button">
                    <input type="submit" name="signin" id="signin" class="form-submit" value="LOGIN">
                    <div class="form-button__register"><p style="margin:0;">Don't have an account ?</p><a href="/register" >REGISTER</a></div>
                </div>
            </form>
        
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  </body>



  
</html>
